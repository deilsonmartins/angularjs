<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <script src="controller.js"></script>
    <title>Phone Book</title>
</head>
<body class="p-3 mb-2 bg-dark">
    <div ng-controller="PhoneBookController as phoneBook" class="jumbotron">
        <h3>Phone Book</h3>
        <table class="table table-dark">
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
            <tr ng-repeat="contact in phoneBook.list" >
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <button ng-click="phoneBook.delete(contact)" class="btn btn-link">Delete</button>
                </td>
            </tr>
        </table>

        <form ng-submit="phoneBook.add()">
            <input ng-model="phoneBook.name" class="form-control" type="text" placeholder="Enter Name" />
            <input ng-model="phoneBook.phone" class="form-control" type="text" placeholder="Enter Phone" />
            <input type="submit" class="form-control btn btn-primary" value="Add">
            <input type="reset" class="form-control btn btn-light" value="Clear fields">
        </form>
        
    </div>
</body>
</html>
